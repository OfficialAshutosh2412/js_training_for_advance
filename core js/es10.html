<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <button onclick="TheTime()">Show Time</button>
        <p id="showingTime"></p>
    </section>

    <script>
        let TheTime=()=>{
            
            setInterval(() => {
                let timming=new Date().toLocaleTimeString();
                document.getElementById('showingTime').innerHTML=timming;
            }, 1000);
        }
    </script>
</body>
</html>
